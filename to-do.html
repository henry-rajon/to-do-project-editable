<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- title  -->
    <h2 class="text-center my-4">To Do List</h2>
    
    <div class="mb-5">
        <!-- input fild -->
        <div class="d-flex w-50 m-auto">
            <input id="input-field" class="form-control me-2 w-75" type="input" placeholder="Type Someting....."
                aria-label="Search">
            <button id="add-item-btn" class="btn btn-danger" type="button">Add item</button>
        </div>
        
        <div>
            <!-- table -->
            <table id="table-date" class="table table-striped mt-5 w-50 m-auto">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- close Btn -->
                <div id="delete-table" class="text-center"></div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- to-do.js link  -->
    <script src="to-do.js"></script>
</body>

</html>
